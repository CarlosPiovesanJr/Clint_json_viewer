<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de JSON da Clint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(263.96deg, rgb(154, 95, 255) 33.61%, rgb(106, 29, 235) 72.32%);
            z-index: -1;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .toggle-btn svg {
            transition: transform 0.2s ease;
        }
        .conteudo-nivel {
            display: block;
        }
        .nivel-0 > div {
            border-left: 2px solid #e2e8f0;
            padding-left: 8px;
        }
        .nivel-1 > div {
            border-left: 2px solid #cbd5e1;
            padding-left: 8px;
        }
        .nivel-2 > div {
            border-left: 2px solid #94a3b8;
            padding-left: 8px;
        }
        .nivel-3 > div {
            border-left: 2px solid #64748b;
            padding-left: 8px;
        }
        .nivel-4 > div {
            border-left: 2px solid #475569;
            padding-left: 8px;
        }
        .main-content {
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        .json-output {
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .input-box {
            height: calc((100vh - 100px) / 2);
            display: flex;
            flex-direction: column;
        }
        .mapping-box {
            height: calc((100vh - 100px) / 2);
            display: flex;
            flex-direction: column;
        }
        .mapping-content {
            flex: 1;
            overflow: visible;
        }
        .textarea-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        #jsonInput {
            flex: 1;
            resize: none;
            min-height: 0;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="background-gradient"></div>
    <div class="content-container">
        <div class="container mx-auto px-4 py-4 max-w-7xl">
            <header class="mb-4">
                <h1 class="text-2xl font-semibold text-white">Visualizador de JSON</h1>
                <p class="text-gray-100 text-sm mt-1">Cole seu JSON para visualizar e mapear os campos</p>
            </header>

            <div class="main-content grid grid-cols-1 lg:grid-cols-3 gap-4">
                <!-- Coluna da Esquerda -->
                <div class="lg:col-span-1 space-y-4">
                    <!-- Box de Input -->
                    <div class="bg-white rounded-lg shadow-sm p-4 input-box">
                        <div class="textarea-container">
                            <textarea 
                                id="jsonInput" 
                                placeholder="Cole seu JSON aqui..." 
                                class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
                            ></textarea>
                        </div>
                        <button 
                            onclick="analisarJSON()" 
                            class="mt-3 w-full bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium text-sm"
                        >
                            Analisar JSON
                        </button>
                    </div>

                    <!-- Box de Mapeamento -->
                    <div class="bg-white rounded-lg shadow-sm p-4 mapping-box">
                        <h3 class="text-sm font-semibold text-gray-800 mb-2">Mapeamento do Campo Selecionado</h3>
                        <div class="mapping-content">
                            <div id="mapeamentoSelecionado" class="text-gray-600 text-sm">
                                Nenhum campo selecionado
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coluna da Direita - Visualização do JSON -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-sm p-4 h-full">
                        <div id="jsonOutput" class="json-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
